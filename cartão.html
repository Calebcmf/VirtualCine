<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_cartão.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="fundo">
        <div class="barra">
            <a href="inicio.html" target="_self">
            <img src="imagens/vc.png" width="50%">
            </a>
            <div class="link3"></div>
        </div>
        <div class="meio">  
            <fieldset>
                <legend>FORMAS DE PAGAMENTO</legend>
                Titular Do Cartão:
                <input type="text" class="caixa_larga2" placeholder="Nome do Titular" id="nome">
                <br> <br>
                Numero do Cartão:
                <input type="text" class="caixa_larga2" id="num_cartao" placeholder="0000 0000 0000 0000" onkeyup="ValidacaoNum();">
                <br> <br>
                <div class="data_valid">
                    <div class="cvv">
                        CVV: <br>
                        <input type="number" class="caixa_larga1" placeholder="- - -" id="cvv" onkeyup="ValidacaoCVV();">
                    </div>
                    <div class="valid">
                        Validade: <br>
                        <input type="date" class="caixa_larga1" id="valid">
                    </div>
                </div>
                <br>
                Tipo do Cartão: <br>
                <div class="cartao_bandeira">
                    <select onchange="ValidarBandeira();" id="cartao" class="cartao">
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                    </select>
                    <select id="bandeira" class="bandeira">
                        <option>MasterCard</option>
                        <option>Elo</option>
                        <option>Visa</option>
                    </select>
                </div>
                </fieldset>
            <div class="botoes"> 
                <a href="cadastro.html" target="_self" class="link">Voltar</a> 
                <a href="endereco.html" target="_self" class="link4">Continuar</a> 
            </div>
        </div>
</body>

<script src="java_cartao.js"></script>

</html>
