<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_cartão.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="fundo">
        <div class="barra">
            <a href="inicio.html" target="_self">
            <img src="imagens/vc.png" width="50%">
            </a>
            <a href="cadastro.html" target="_self" class="link3">Entrar</a>
        </div>
        <div class="meio">  
            <fieldset>
                <legend>FORMAS DE PAGAMENTO</legend>
                Titular Do Cartão:
                <input type="text" class="caixa_larga2" id="nome">
                <br> <br>
                Numero do Cartão:
                <input type="text" class="caixa_larga2" id="num_cartao" onkeyup="ValidacaoNum();">
                <br> <br>
                <div class="data_valid">
                    <div class="cvv">
                        CVV: <br>
                        <input type="number" class="caixa_larga1" id="number">
                    </div>
                    <div class="valid">
                        Data de Validade: <br>
                        <input type="date" class="caixa_larga1" id="number">
                    </div>
                </div>
                <br>
                Forma de Pagamento:
                <select id="cartao" class="cartao">
                    <option>Cartão de Crédito</option>
                    <option>Cartão de Débito</option>
                </select>
                </fieldset>
            <div class="botoes"> 
                <a href="cadastro.html" target="_self" class="link">Voltar</a> 
                <a href="" target="_self" class="link4">Continuar</a> 
            </div>
        </div>
</body>

<script src="cartao.js"></script>

</html>
