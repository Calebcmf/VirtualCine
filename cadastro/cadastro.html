<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="fundo">
        <div class="barra">
            <a href="../inicio/inicio.html" target="_self">
            <img src="../imagens/vc.png" width="50%">
            </a>
            <div class="link3"></div>
        </div>
        <div class="meio"> 
            <form class="formulario" action="php_inserircadastro.php" method="post">
                <fieldset>
                    <legend>CADASTRO</legend>
                    Nome Completo:
                    <input type="text" class="caixa_larga" name="nome" id="nome">
                    <br> <br>
                    CPF:
                    <input type="text" class="caixa_larga1" name="cpf" id="cpf" onkeyup="ValidacaoCPF();">
                    <br> <br>
                    E-mail:
                    <input type="text" class="caixa_larga1" name="email" id="email" onkeyup="ValidacaoEmail();">
                    <br> <br>
                    Senha:
                    <input type="password" class="caixa_larga1" name="senha" id="senha" onkeyup="ValidacaoSenha();">
                    <div id="erro" class="aviso" style="display:none;">A senha deve conter pelo menos uma letra maiúscula, um número e um símbolo</div>
                </fieldset>
                <div class="escrita">
                    Já possui conta?
                    <a href="entrar.html" target="_self" class="link2">Entrar</a>
                </div>
                <div class="botoes">
                    <a href="../inicio/inicio.html" target="_self" class="link">Voltar</a> 
                    <input type="submit" value="Continuar" class="link4">
                </div>
            </form>
        </div>
    </div>
</body>

<script src="java_cadastro.js"></script>

</html>
