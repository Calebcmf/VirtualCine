<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="fundo">
        <div class="barra">
            <a href="inicio.html" target="_self">
            <img src="imagens/vc.png" width="50%">
            </a>
            <a href="entrar.html" target="_self" class="link3">Entrar</a>
        </div>
        <div class="meio">  
            <fieldset>
                <legend>CADASTRO</legend>
                Nome Completo:
                <input type="text" class="caixa_larga" id="nome">
                <br> <br>
                CPF:
                <input type="text" class="caixa_larga1" id="cpf" onkeyup="ValidacaoCPF();">
                <br> <br>
                E-mail:
                <input type="text" class="caixa_larga1" id="email" onkeyup="ValidacaoEmail();">
                <br> <br>
                Senha:
                <input type="password" class="caixa_larga1" id="senha" onkeyup="ValidacaoSenha();">
                <div id="erro" class="aviso" style="display:none;">A senha deve conter pelo menos uma letra maiúscula, um número e um símbolo</div>
            </fieldset>
            <div class="escrita">
                Já possui conta?
                <a href="entrar.html" target="_self" class="link2">Entrar</a>
            </div>
            <div class="botoes">
                <a href="servicos.html" target="_self" class="link">Voltar</a> 
                <a href="cartão.html" target="_self" class="link4">Continuar</a>
            </div>
        </div>
</body>
<script>
    function ValidacaoSenha()
    {
        var regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;
        texto= senha.value;
        resposta= regex.test(texto);
        if(resposta==false)
        {
            senha.classList.remove('certo');
            senha.classList.add('errado');
            document.getElementById("erro").style.display = "flex";
        }
        if(resposta==true)
        {
            document.getElementById("erro").style.display = "none";
            senha.classList.remove('errado');
            senha.classList.add('certo');
        }
    }
    function ValidacaoEmail() 
    {
        var regex = /^\S+@\S+\.\S+$/;
        texto= email.value;
        resposta= regex.test(texto);
        if(resposta==false)
        {
            email.classList.remove('certo');
            email.classList.add('errado');
        }
        if(resposta==true)
        {
            email.classList.remove('errado');
            email.classList.add('certo');
        }
    }
    function ValidacaoCPF()
    {
        var regex = /^[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}$/g;
        texto= cpf.value;
        resposta= regex.test(texto);
        if(resposta==false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('errado');
        }
        if(resposta==true)
        {
            cpf.classList.remove('errado');
            cpf.classList.add('certo');
        }
    }
</script>
</html>
