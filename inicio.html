<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cine</title>
    <style>
.botton 
{
  background-color: #00ff88;
  color: white;
  text-align: center;
  width: 50px;
  height: 20px;
  cursor: pointer;
  top: 20%;
  left: 20%;
}
.fundo
{
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: rgb(0, 57, 122);
}
.lado
{
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: rgb(0, 38, 82)
}
    </style>
</head>
<body>
    <div class="fundo">
    <div class="botton">
        Entrar
    </div>
    
    <div class="lado"></div>
</div>
    
</body>
