<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4; URL='inicio.html'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style_animação.css">

    <title>animação</title>
    <style>
        .fundo {
            background-color: rgb(0, 1, 8);
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 0px;
            left: 0px;
            top: 0px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-items: center;
            background-image: linear-gradient(50deg, rgba(5, 36, 83, 0.774), rgba(255,0,0,0));
        }
        .imagem{
            left: 48%;
            position: absolute;
            animation: anima 4s;
        }
        @keyframes anima
        {
            0% {top: 5px;}
            30% {top: 50%;}
            60% {top:45%; rotate: 360deg;}
            95% {rotate: 360deg; top: 40%}
            100% {rotate: 360deg; top: -150px;}
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="imagem">
            <img src="imagens/oculos.png"
            width="90px">
        </div></div>
   
</body>
</html>
