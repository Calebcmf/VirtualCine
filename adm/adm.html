<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div class="barra">
        <a href="inicio.html" target="_self">
            <img src="../imagens/vc.png" width="50%">

        Administrador
    </div>
    <div class="dados">
        <form class="formulario" action="php_pesquisaadm.php" method="post">
            <div class="pesquisar">
                <input type="text" class="caixa_pesquisar" id="pesquisar" placeholder="Nome do Usuário">
                <button class="pesquisar_botao"><img src="../imagens/Lupa.png" width="90%"></button>
            </div>
            <br><br>
            <div class="texto">
                <br>
                <div class="titulo"> <b> Dados do Usuário</b> </div>
                <br> Id do Usuário: <br><input type="text" class="caixa" id="id" name="id">
                <br> Nome: <br><input type="text" class="caixa" id="nome" name="nome">

                <br> E-mail: <br><input type="text" class="caixa" id="email" name="email">
                <br> Senha: <br><input type="password" class="caixa" id="senha" name="senha">

                <br> CVV: <br><input type="text" class="caixa" id="cvv" name="cvv">
                <br> Data de Valid.: <br><input type="text" class="caixa" id="data_valid" name="data_valid">
                <br> Forma de Pagamento: <br><input type="text" class="caixa" id="forma_pag" name="forma_pag">
                <br><br>
            </div>
            <br><br>
            <div class="botoes">
                <button class="excluir" name="excluir">Excluir</button>
                <button class="inserir" name="inserir">Inserir</button>
                <button class="alterar" name="alterar">Alterar</button>
            </div>
        </form>
    </div>
